spring:
  application:
    name: zuul
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka


zuul:
  retryable: true
  sensitive-headers: 
        

  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
  
        
